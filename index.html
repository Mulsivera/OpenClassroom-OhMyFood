<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./img/logo.png" alt="Logo de OhMyFood" class="header__logo-image"></div>
        <div class="header__location">
            <i class="fa-solid fa-location-dot fa-lg" style="color: #353535;"></i>
            <p class="header__location-text">Paris, Belleville</p>
        </div>
    </header>
    <section class="hero">
        <h1 class="hero__title">Réservez le menu qui vous convient</h1>
        <p class="hero__subtitle">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button class="hero__button">Explorer nos restaurants</button>
    </section>
    <section class="fonctionnement">
        <h2 class="fonctionnement__title">Fonctionnement</h2>
        <div class="fonctionnement__cards">
            <div class="card">
                <p class="card__number">1</p>
                <div class="card__infos">
                    <i class="fa-solid fa-mobile-screen-button fa-lg" style="color: #7e7e7e;"></i>
                    <p class="card__infos-text">Choissisez un restaurant</p>
                </div>
            </div>
            <div class="card">
                <p class="card__number">2</p>
                <div class="card__infos">
                    <i class="fa-solid fa-list fa-lg" style="color: #7e7e7e;"></i>
                    <p class="card__infos-text">Composez votre menu</p>
                </div>
            </div>
            <div class="card">
                <p class="card__number">3</p>
                <div class="card__infos">
                    <i class="fa-solid fa-store fa-lg" style="color: #9356dc;"></i>
                    <p class="card__infos-text">Dégustez au restaurant</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
